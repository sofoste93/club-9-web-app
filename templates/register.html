<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inscription - Club-9-App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        /* Custom styles */
        body {
            padding-top: 3rem;
        }
        .register-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .register-container h1 {
            text-align: center;
            margin-bottom: 2rem;
        }
        .register-form {
            margin-bottom: 1rem;
        }
        .register-form label {
            font-weight: bold;
        }
        .register-form input {
            margin-bottom: 1rem;
        }
        .login-link {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="register-container">
                <h1>Inscription</h1>
                <form class="register-form" action="/register" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nom du membre</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">S'inscrire</button>
                    </div>
                </form>
                <p class="login-link">Vous avez déjà un compte? <a href="/login">Se connecter</a></p>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
